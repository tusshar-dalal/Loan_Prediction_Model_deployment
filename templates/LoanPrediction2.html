<!DOCTYPE html>
<html >
<!--From https://codepen.io/frytyler/pen/EGdtg-->
<head>
  <meta charset="UTF-8">
  <title>ML API</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

</head>

<body>
 <div class="login">
	<h1>Predict Loan Status</h1>

     <!-- Main Input For Receiving Query to our ML -->
    <form action="{{ url_for('predict')}}"method="post">
<div class="row">
        <div class="input-field col s4">
            <label for="Gender"><b>Gender</b></label>
          <select name="Gender" id="gender">
            <option value="1">Male</option>
            <option value="0">Female</option>
          </select>
            <br>
        </div>
        <div class="input-field col s4">
          <label for="Married"><b>Married</b></label>
           <select name="Married" id="married">
            <option value="1">Yes</option>
            <option value="0">No</option>
           </select>

        </div>

        <div class="input-field col s4">
          <label for="Dependents"><b>Dependents</b></label>
           <select name="Dependents" id="dependents">
             <option value="0">0</option>
             <option value="1">1</option>
             <option value="2">2</option>
             <option value="3">3+</option>
           </select>

        </div>
          <div class="input-field col s4">
            <label for="Education"><b>Education</b></label>
             <select name="Education" id="education">
               <option value="1">Graduate</option>
               <option value="0">Not Graduate</option>
             </select>
        </div>
        <div class="input-field col s4">
           <label for="Self_Employed"><b>Self Employed</b></label>
             <select name="Self_Employed" id="self_employed">
               <option value="1">Yes</option>
               <option value="0">No</option>
             </select>

        </div>

        <div class="input-field col s4">
            <label for="ApplicantIncome"><b>Applicant Income</b></label>
            
          <input id="applicantincome" name="ApplicantIncome" placeholder="Applicant's Income in Dollars($)" type="text" class="validate" required>

        </div>
          <div class="input-field col s4">
            <label for="CoapplicantIncome"><b>Co-applicant Income</b></label>

          <input placeholder="Co-applicant'sIncome in Dollars" name="CoapplicantIncome" id="coapplicantincome" type="text" class="validate" required>
        </div>
        <div class="input-field col s4">

          <label for="LoanAmount"><b>LoanAmount </b></label>

          <input id="loanamount" name="LoanAmount" placeholder="Loan Amount in Dollars($)"  type="text" class="validate" required>

        </div>

        <div class="input-field col s4">
            <label for="Loan_Amount_Term"><b>Loan Amount Term</b></label>
             <select name="Loan_Amount_Term" id="loan_amount_term">
               <option value="12">12 Months</option>
               <option value="36">36 Months</option>
               <option value="60">60 Months</option>
               <option value="84">84 Months</option>
               <option value="120">120 Months</option>
               <option value="180">180 Months</option>
               <option value="240">240 Months</option>
               <option value="300">300 Months</option>
               <option value="360">360 Months</option>
               <option value="480">480 Months</option>
             </select>

        </div>
          <div class="input-field col s4">
            <label for="Credit_History"><b>Credit History</b></label>
             <select name="Credit_History" id="credit_history">
               <option value="1">Yes</option>
               <option value="0">No</option>
             </select>
        </div>
        <div class="input-field col s4">
           <label for="Property_Area"><b>Property Area</b></label>
             <select name="Property_Area" id="property_area">
               <option value="1">Urban</option>
               <option value="2">Semiurban</option>
               <option value="3">Rural</option>
             </select>

        </div>

      </div>


        <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
    </form>

   <br>
   <br>
   {{ prediction_text }}

 </div>


</body>
</html>
